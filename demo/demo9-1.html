<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first three.js app</title>
		<style>
			body { margin: 0; }
      #info {
      	position: absolute;
      	top: 10px;
      	width: 100%;
      	text-align: center;
      	z-index: 100;
      	display:block;
      }
		</style>
</head>
<body>
   <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
<script src="https://cdn.bootcss.com/three.js/91/three.js"></script>
<script>

function init(){
  var renderer=new THREE.WebGLRenderer({
    canvas:document.getElementById('mainCanvas')
  });
  renderer.setClearColor(0x000000);
  //scene
  var scene=new THREE.Scene();
  //camera
  var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10);
  camera.position.set(4, 3, 5);
  camera.lookAt(0,0,0);
  scene.add(camera);

  var loader = new THREE.FontLoader();

  loader.load( 'fonts/helvetiker_regular.typeface.js', function ( font ) {
      var cube = new THREE.Mesh(new THREE.TextGeometry('Hello', {size: 1, height: 1,font:font}),
            new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true
            })
        );
      scene.add(cube);
      renderer.render(scene, camera);
  } );
}
init();
</script>
</html>
